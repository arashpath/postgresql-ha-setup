# This workflow will test Playbook with ANSIBL & LXD
name: Test playbook with Ansible and LXD

on:
  push:
    branches: [ half-baked ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: sudo snap install lxd --channel=3.0/stable
    - run: sudo lxd --auto
    - name: Check Ansible Syntax
      run: ansible-playbook playbook.yml --syntax-check
    - name: Create Ansible Infra
      run: ansible-playbook playbook.yml -v