# This workflow will provision AWS resources
name: Create AWS Infra

on:
  push:
    branches: [ half-baked ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: snap install lxd --channel=3.0/stable
    - run: lxd --auto
    - name: Check Ansible Syntax
      run: ansible-playbook playbook.yml --syntax-check
    - name: Create Ansible Infra
      run: ansible-playbook playbook.yml -v